name: üêõ Bug Report
description: File a bug report to help us improve
labels: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Affected Version
      description: What version of scripts are you running?
      placeholder: "v0.1.0"
    validations:
      required: true
  - type: input
    id: script
    attributes:
      label: Script
      options:
        - utility/parse-args.sh
        - utility/parse-fn-args.sh
        - utility/replace-snippet.sh
        - utility/update-bash-docu.sh
        - utility/update-script-version.sh
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce the problem?
    validations:
      required: false
  - type: textarea
    id: describe-bug
    attributes:
      label: Describe the bug
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
    validations:
      required: true
